<mat-toolbar color="primary">
    <mat-toolbar-row>
        <img id="logo" src="assets/calendar.png" alt="Avatar">
        <h1 id="head">Ticket Booking System</h1>
    </mat-toolbar-row>
</mat-toolbar>


<mat-drawer-container class="example-container">
    <mat-drawer id="draw" mode="side" opened>
        <!-- drawer content -->
        <div id="backImg2">

        <!-- <div id="op3"><mat-icon class="ic">home</mat-icon><a id="op13" routerLink="" matTooltip="Go to home page">Home</a></div><br> -->
        <br><div id="op1"><mat-icon class="ic">security</mat-icon><a id="op11" routerLink="/login" matTooltip="t&c">Terms & Condition</a></div><br>
        <div id="op2"><mat-icon class="ic"><mat-icon>info</mat-icon></mat-icon><a id="op12" routerLink="/signup" matTooltip="about us">About Us</a></div>

        <div id="supp">d</div>
    </div>

        <!-- drawer content -->
    </mat-drawer>

    
    <mat-drawer-content>
        <div id="backImg">

            <hr>
            <main class="container" style="background-color: rgb(70, 69, 69);">
                <p style="color: rgb(185, 183, 183);">Welcome to ðŸ‘‹ </p>
                <section class="animation">
                  <div class="first"><div>Ticket Booking System</div></div>
                  <div class="second"><div>Intelligent Algorithms</div></div>
                  <div class="third"><div>Advance Features</div></div>
                </section>
              </main>
              <hr>

        <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginForm">
            <div class="header">
                <h2>LOG IN</h2><p>ADMIN / AGENT</p> 
            </div>
            <div class="email-input">
                <mat-form-field  class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required>
                    <mat-error *ngIf="loginForm.get('email')?.errors">
                        Email is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <!-- <span class="aLink">Forgot Password</span> -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput required>
                    <mat-error *ngIf="loginForm.get('password')?.errors">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
            <br>
            <button id="logBtn" mat-flat-button color="primary" matTooltip="Login">Login</button>    
        </form>
        <div id="support">s</div>
    </div>

</mat-drawer-content>
